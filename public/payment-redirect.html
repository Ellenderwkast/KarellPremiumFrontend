<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesando pago...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 { margin: 0 0 1rem; font-size: 1.5rem; }
    p { margin: 0; opacity: 0.9; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Procesando tu pago...</h1>
    <p>Redirigiendo a tus pedidos</p>
  </div>
  
  <script>
    // Detectar el origen correcto (IP o localhost)
    const currentHost = window.location.hostname;
    const targetOrigin = window.location.origin.replace(window.location.hostname, currentHost);
    
    // Redirigir a /orders en el mismo host desde donde se accediÃ³
    setTimeout(() => {
      window.location.href = `${targetOrigin}/orders`;
    }, 1500);
  </script>
</body>
</html>
